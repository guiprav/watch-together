<!doctype html>
<meta charset="utf-8">
<title>Watch Together</title>
<link rel="stylesheet" href="vendor/open-sans/css/open-sans.css">
<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="js/main.js"></script>
<div class="overlays">
	<div class="chat-container">
		<p class="chat-message">
			Test 1
		</p>
		<p class="chat-message">
			Test 2
		</p>
		<p class="chat-message">
			Test 3
		</p>
	</div>
	<div class="info-container">
		<div class="slider">
			<p>
				Your file:
				<button
					class="choose-file btn btn-xs btn-default"
					onclick="document.body.requestFullscreen()">
					Choose
				</button>
			</p>
			<p>
				Peer:
				<span class="peer-name">
					None
				</span>
			</p>
			<p>
				Peer's file:
				<span class="peer-file">
					None
				</span>
			</p>
			<p>
				Peer's current playback time:
				<span class="peer-playback-time">
					0s
				</span>
				<span class="lag">
					(+0s)
				</span>
			</p>
			<p>
				Ping:
				<span class="ping">
					0ms
				</span>
			</p>
		</div>
	</div>
</div>
<div class="video-container">
	<video
		src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm"
		controls>
	</video>
</div>
