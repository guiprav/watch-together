<!doctype html>
<meta charset="utf-8">
<title>Watch Together</title>
<link rel="stylesheet" href="vendor/open-sans/css/open-sans.css">
<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="vendor/lodash/lodash.js"></script>
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/peerjs/peer.js"></script>
<script src="js/main.js"></script>
<div class="video-container">
	<video
		src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm"
		controls>
	</video>
</div>
<div class="overlays">
	<div class="chat-container">
		<div class="chat-message-list">
		</div>
		<input
			class="chat-message-input"
			type="text"
			autofocus
			autocomplete="off"
		>
	</div>
	<div class="info-container">
		<div class="slider">
			<p>
				Your file:
				<button class="choose-file btn btn-sm btn-default">
					Choose
				</button>
			</p>
			<div class="show-when-disconnected">
				<p>
					Session URL:
					<span class="session-url">
						Connecting...
					</span>
				</p>
			</div>
			<div class="show-when-connected">
				<p>
					Peer's file:
					<span class="peer-file">
						None
					</span>
				</p>
				<p>
					Peer's playback time:
					<span class="peer-time">0</span>s
					(<span class="lag">+0</span>s)
				</p>
				<p>
					Ping:
					<span class="ping">0</span>ms
				</p>
			</div>
			<input
				class="go-fullscreen-button btn btn-sm btn-default"
				type="button"
				onclick="document.body.requestFullscreen()"
				value="Go fullscreen!"
			>
		</div>
	</div>
</div>
